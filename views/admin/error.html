{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">用户管理</a></li>
    <li><span>添加分类</span></li>
</ol>
<h3>错误提示</h3>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">{{message}}</div>
    <div class="panel-footer">
        {% if url %}
        <a href="{{url}}">点击这里跳转</a></div>
        {% else %}
        <a href="javascript:window.history.back();">返回上一页</a></div>
        {%endif%}

</div>
{% endblock %}
