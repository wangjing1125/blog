{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">用户管理</a></li>
    <li><span>添加内容</span></li>
</ol>
<h3>添加内容</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类</label>
        <select class="form-control" id="category" name="category">
            {%for category in categories%}
              <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="tittle">标题</label>
        <input type="text" class="form-control" id="tittle" name="tittle" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="descript">简介</label>
        <textarea type="text" class="form-control" id="descript" name="descript" placeholder="请输入简介"></textarea>

    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea type="text" class="form-control" id="content" name="content"  placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
