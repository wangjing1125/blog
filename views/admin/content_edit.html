{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">用户管理</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类</label>
        <select class="form-control" id="category" name="category">
            {%for category in categories%}
            {%if content.category._id.toString()==category._id.toString()%}
            <option value="{{category.id}}" selected>{{category.name}}</option>
            {%else%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endif%}

            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="tittle">标题</label>
        <input type="text" value="{{content.tittle}}" class="form-control" id="tittle" name="tittle" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="descript">简介</label>
        <textarea type="text" class="form-control" id="descript" name="descript" placeholder="请输入简介">{{content.descript}}</textarea>

    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea type="text" class="form-control" id="content" name="content"  placeholder="请输入内容">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
